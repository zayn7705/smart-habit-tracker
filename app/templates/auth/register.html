{% extends "base.html" %}

{% block content %}
<div class="max-w-md mx-auto bg-white rounded-lg overflow-hidden shadow-lg">
    <div class="px-6 py-8">
        <h2 class="text-2xl font-bold text-center text-gray-800 mb-8">Register</h2>
        <form method="POST" action="{{ url_for('auth.register') }}">
            <div class="mb-6">
                <label class="block text-gray-700 text-sm font-bold mb-2" for="username">
                    Username
                </label>
                <input class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
                    id="username" name="username" type="text" placeholder="Username" required>
            </div>
            <div class="mb-6">
                <label class="block text-gray-700 text-sm font-bold mb-2" for="email">
                    Email
                </label>
                <input class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
                    id="email" name="email" type="email" placeholder="Email" required>
            </div>
            <div class="mb-6">
                <label class="block text-gray-700 text-sm font-bold mb-2" for="password">
                    Password
                </label>
                <input class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 mb-3 leading-tight focus:outline-none focus:shadow-outline"
                    id="password" name="password" type="password" placeholder="Password" required>
            </div>
            <div class="flex items-center justify-between">
                <button class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline w-full"
                    type="submit">
                    Register
                </button>
            </div>
        </form>
    </div>
    <div class="px-6 py-4 bg-gray-50 border-t border-gray-100">
        <p class="text-center text-gray-600 text-sm">
            Already have an account? 
            <a href="{{ url_for('auth.login') }}" class="text-blue-500 hover:text-blue-700 font-semibold">
                Login here
            </a>
        </p>
    </div>
</div>
{% endblock %}
