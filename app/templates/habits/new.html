{% extends "base.html" %}

{% block content %}
<div class="max-w-md mx-auto">
    <div class="glass-effect rounded-xl overflow-hidden transform hover:scale-[1.02] transition-all duration-200">
        <div class="px-8 py-10">
            <div class="text-center mb-8">
                <h2 class="text-3xl font-display font-bold text-gray-800 dark:text-white mb-2">Create New Habit</h2>
                <p class="text-gray-600 dark:text-gray-400">Start your journey to a better you</p>
            </div>

            <form method="POST" action="{{ url_for('habits.new_habit') }}" class="space-y-6">
                <div class="space-y-2">
                    <label class="block text-gray-700 dark:text-gray-300 text-sm font-medium" for="name">
                        Habit Name
                    </label>
                    <div class="relative">
                        <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                            <svg class="h-5 w-5 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5H7a2 2 0 00-2 2v12a2 2 0 002 2h10a2 2 0 002-2V7a2 2 0 00-2-2h-2M9 5a2 2 0 002 2h2a2 2 0 002-2M9 5a2 2 0 012-2h2a2 2 0 012 2"></path>
                            </svg>
                        </div>
                        <input class="glass-effect pl-10 w-full py-3 px-4 text-gray-700 dark:text-gray-300 rounded-lg focus:ring-2 focus:ring-primary-500 focus:border-transparent transition-all duration-200"
                            id="name" name="name" type="text" placeholder="e.g., Morning Exercise" required>
                    </div>
                </div>

                <div class="space-y-2">
                    <label class="block text-gray-700 dark:text-gray-300 text-sm font-medium" for="description">
                        Description
                    </label>
                    <div class="relative">
                        <div class="absolute top-3 left-3 flex items-start pointer-events-none">
                            <svg class="h-5 w-5 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16m-7 6h7"></path>
                            </svg>
                        </div>
                        <textarea class="glass-effect pl-10 w-full py-3 px-4 text-gray-700 dark:text-gray-300 rounded-lg focus:ring-2 focus:ring-primary-500 focus:border-transparent transition-all duration-200"
                            id="description" name="description" placeholder="e.g., 30 minutes of exercise every morning" rows="3"></textarea>
                    </div>
                </div>

                <div class="flex items-center justify-between pt-4">
                    <button class="bg-gradient-to-r from-primary-500 to-primary-600 hover:shadow-lg text-white font-bold py-3 px-6 rounded-lg transition-all duration-200 flex items-center"
                        type="submit">
                        <svg class="w-5 h-5 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 6v6m0 0v6m0-6h6m-6 0H6"></path>
                        </svg>
                        Create Habit
                    </button>
                    <a href="{{ url_for('habits.dashboard') }}" 
                       class="text-gray-600 dark:text-gray-400 hover:text-primary-600 dark:hover:text-primary-400 font-medium transition-colors duration-200">
                        Cancel
                    </a>
                </div>
            </form>
        </div>
    </div>

    <!-- Decorative Elements -->
    <div class="absolute top-0 left-0 w-72 h-72 bg-primary-300 dark:bg-primary-700 rounded-full mix-blend-multiply filter blur-xl opacity-70 animate-blob"></div>
    <div class="absolute top-0 right-0 w-72 h-72 bg-accent-300 dark:bg-accent-700 rounded-full mix-blend-multiply filter blur-xl opacity-70 animate-blob animation-delay-2000"></div>
    <div class="absolute -bottom-8 left-20 w-72 h-72 bg-green-300 dark:bg-green-700 rounded-full mix-blend-multiply filter blur-xl opacity-70 animate-blob animation-delay-4000"></div>
</div>

<style>
    @keyframes blob {
        0% {
            transform: translate(0px, 0px) scale(1);
        }
        33% {
            transform: translate(30px, -50px) scale(1.1);
        }
        66% {
            transform: translate(-20px, 20px) scale(0.9);
        }
        100% {
            transform: translate(0px, 0px) scale(1);
        }
    }
    .animate-blob {
        animation: blob 7s infinite;
    }
    .animation-delay-2000 {
        animation-delay: 2s;
    }
    .animation-delay-4000 {
        animation-delay: 4s;
    }
</style>
{% endblock %}
