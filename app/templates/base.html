<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Habit Tracker</title>
    <script src="https://unpkg.com/alpinejs" defer></script>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100">
    <nav class="bg-white shadow-lg">
        <div class="max-w-6xl mx-auto px-4">
            <div class="flex justify-between">
                <div class="flex space-x-7">
                    <div>
                        <a href="{{ url_for('habits.dashboard') }}" class="flex items-center py-4">
                            <span class="font-semibold text-gray-500 text-lg">Habit Tracker</span>
                        </a>
                    </div>
                </div>
                <div class="flex items-center space-x-3">
                    {% if current_user.is_authenticated %}
                        <a href="{{ url_for('habits.dashboard') }}" class="py-2 px-4 text-gray-500 hover:text-gray-700">Dashboard</a>
                        <a href="{{ url_for('habits.new_habit') }}" class="py-2 px-4 text-gray-500 hover:text-gray-700">New Habit</a>
                        <a href="{{ url_for('auth.logout') }}" class="py-2 px-4 bg-red-500 text-white rounded hover:bg-red-600">Logout</a>
                    {% else %}
                        <a href="{{ url_for('auth.login') }}" class="py-2 px-4 text-gray-500 hover:text-gray-700">Login</a>
                        <a href="{{ url_for('auth.register') }}" class="py-2 px-4 bg-blue-500 text-white rounded hover:bg-blue-600">Register</a>
                    {% endif %}
                </div>
            </div>
        </div>
    </nav>

    <div class="container mx-auto px-4 py-8">
        {% with messages = get_flashed_messages() %}
            {% if messages %}
                {% for message in messages %}
                    <div class="bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded relative mb-4" role="alert">
                        <span class="block sm:inline">{{ message }}</span>
                    </div>
                {% endfor %}
            {% endif %}
        {% endwith %}

        {% block content %}{% endblock %}
    </div>
</body>
</html>
